<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    section {
      margin: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .team-member {
      display: inline-block;
      width: 45%;
      margin: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meet Our Team</h1>
  </header>

  <section>
    <div class="team-member">
      <img src="Dog.jpg" alt="Team Member 1">
      <h2>Steve</h2>
      <p>Steve is the most playful and will always cheer you up.</p>
    </div>

    <div class="team-member">
      <img src="Fox.jpg" alt="Team Member 2">
      <h2>Jane</h2>
      <p>Jane is the softest and loves to curl up next to you.</p>
    </div>

    <div class="team-member">
      <img src="Squerrel.jpg" alt="Team Member 3">
      <h2>Gus</h2>
      <p>Gus is the most exotic and a great companion for learning.</p>
    </div>

    <div class="team-member">
      <img src="Bird.jpg" alt="Team Member 4">
      <h2>Tweety</h2>
      <p>Tweety will sing you a song whenever you ask her to; she loves to sing.</p>
    </div>
  </section>

</body>
</html>
