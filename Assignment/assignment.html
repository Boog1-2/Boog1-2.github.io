<!DOCTYPE html>
<html>
<head>
    <title>Math Test</title>
</head>
<body>

<!-- Start of the Math Test Form -->
<form action="#" method="post">
    <h1>Math Test</h1>

    <!-- User's Name Field -->
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Multiple Choice Questions -->
    <p>1. What is 5 + 3?</p>
    <input type="radio" id="q1a" name="q1" value="8">
    <label for="q1a">8</label><br>
    <input type="radio" id="q1b" name="q1" value="6">
    <label for="q1b">6</label><br>
    <input type="radio" id="q1c" name="q1" value="10">
    <label for="q1c">10</label><br><br>

    <p>2. What is 12 - 4?</p>
    <input type="radio" id="q2a" name="q2" value="8">
    <label for="q2a">8</label><br>
    <input type="radio" id="q2b" name="q2" value="6">
    <label for="q2b">6</label><br>
    <input type="radio" id="q2c" name="q2" value="10">
    <label for="q2c">10</label><br><br>

    <p>3. What is 3 * 4?</p>
    <input type="radio" id="q3a" name="q3" value="8">
    <label for="q3a">8</label><br>
    <input type="radio" id="q3b" name="q3" value="6">
    <label for="q3b">6</label><br>
    <input type="radio" id="q3c" name="q3" value="12">
    <label for="q3c">12</label><br><br>

    <!-- Word Problem with Text Area -->
    <p>4. Solve the following word problem:</p>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" required></textarea><br><br>

    <!-- Math Symbols using Ampersand Notation -->
    <p>5. What is 10 &times; 2?</p> <!-- Multiplication symbol: &times; -->
    <input type="radio" id="q5a" name="q5" value="20">
    <label for="q5a">20</label><br>
    <input type="radio" id="q5b" name="q5" value="12">
    <label for="q5b">12</label><br>
    <input type="radio" id="q5c" name="q5" value="8">
    <label for="q5c">8</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

</form>
<!-- End of the Math Test Form -->

</body>
</html>
