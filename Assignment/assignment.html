<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scorecard Assignment</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Golf Scorecard</h2>
  <table>
    <tr>
      <th>Hole</th>
      <th>Par</th>
      <th>Player 1</th>
      <th>Player 2</th>
  
    </tr>
    <tr>
      <td>1</td>
      <td>4</td>
      <td>3</td>
      <td>4</td>
    </tr>

  </table>

  <h2>Basketball Scorecard</h2>
  <table>
    <tr>
      <th>Team</th>
      <th>Quarter 1</th>
      <th>Quarter 2</th>
      <th>Quarter 3</th>
      <th>Quarter 4</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Team Score</td>
      <td>25</td>
      <td>20</td>
      <td>18</td>
      <td>22</td>
      <td>85</td>
    </tr>

  </table>

  <h2>Bowling Scorecard</h2>
  <table>
    <tr>
      <th>Frame</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
   
      <th>Total</th>
    </tr>
    <tr>
      <td>Player 1</td>
      <td>8</td>
      <td>0</td>
      <td>7/</td>
      <td>9</td>
    
      <td>24</td>
    </tr>

  </table>

</body>
