<head>
  <title>Basic Day Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      padding: 10px;
      border: 1px solid #3498db;
    }

  </style>
</head>
<body>

    </tr>
    <tr>
      <td>08:00 AM</td>
      <td>Morning jog</td>
    </tr>
    <tr>
      <td>09:30 AM</td>
      <td>Work on project</td>
    </tr>
    <tr>
      <td>12:00 PM</td>
      <td>Lunch</td>
    </tr>
    <tr>
      <td>02:00 PM</td>
      <td>Virtual meeting</td>
    </tr>
    <tr>
      <td>04:00 PM</td>
      <td>Read a book</td>
    </tr>
    <tr>
      <td>06:00 PM</td>
      <td>Dinner</td>
    </tr>
    <tr>
      <td>08:00 PM</td>
      <td>Watch a movie</td>
    </tr>
    <tr>
      <td>10:00 PM</td>

    <tr>

    </tr>
  </table>

</body>
