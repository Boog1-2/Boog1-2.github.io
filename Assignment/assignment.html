<!DOCTYPE html>
<html>
<head>
  <style>
    .menu {
      width: 400px;
      height: 550px;
      background-image: url('download.jpg'); 
      background-size: cover;
      padding: 20px;
      margin: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      float: left;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Breakfast Menu</h1>
    <ul>
      <li>Pancakes</li>
      <li>Omelette</li>
      <li>French Toast</li>
      <li>Coffee</li>
      <li>Orange Juice</li>
    </ul>
  </div>

  <div class="menu">
    <h1>Lunch Menu</h1>
    <ul>
      <li>Sandwiches</li>
      <li>Salad</li>
      <li>Pasta</li>
      <li>Iced Tea</li>
      <li>Soda</li>
    </ul>
  </div>

  <div class="menu">
    <h1>Dinner Menu</h1>
    <ul>
      <li>Steak</li>
      <li>Grilled Salmon</li>
      <li>Vegetable Stir-fry</li>
      <li>Red Wine</li>
      <li>Cocktails</li>
    </ul>
  </div>
</body>
</html>
